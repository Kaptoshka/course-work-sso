version: "3"

tasks:
  migrate:
    aliases:
      - migrate
    desc: "Migrate database"
    cmds:
      - go run ./cmd/migrator --storage-path=./storage/sso.db --migrations-path=./migrations
  run:
    aliases:
      - run
    desc: "Run the sso application"
    cmds:
      - go run ./cmd/sso/main.go
